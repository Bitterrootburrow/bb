<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bitterroot Burrow</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #2f2c2c;
      color: #fff;
    }
    header {
      text-align: center;
      padding: 3rem 1rem;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0.5rem 0;
    }
    .subtitle {
      color: #d0a58b;
      font-style: italic;
      font-size: 1.2rem;
    }
    .contact-section, .gallery-section, .form-section {
      padding: 2rem;
      max-width: 800px;
      margin: 0 auto;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
    }
    .contact-info {
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 0.75rem;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 0.75rem;
      background-color: #d0a58b;
      color: #2f2c2c;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bitterroot Burrow</h1>
    <div class="subtitle">Bunny Farm</div>
  </header>

  <section class="contact-section">
    <h2>Contact Us</h2>
    <div class="contact-info">
      Shannon: 406-274-8220<br />
      Evan: 406-310-3231<br />
      Email: bitterrootburrow@gmail.com
    </div>
  </section>

  <section class="gallery-section">
    <h2>Bunny Gallery</h2>
    <div class="gallery">
      <img src="https://placekitten.com/400/300" alt="Bunny 1" />
      <img src="https://placekitten.com/401/300" alt="Bunny 2" />
      <img src="https://placekitten.com/402/300" alt="Bunny 3" />
    </div>
  </section>

  <section class="form-section">
    <h2>Inquire About a Bunny</h2>
    <form action="#" method="POST">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Tell us what you're looking for..." required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    Follow us on Instagram @bitterrootburrow
  </footer>
</body>
</html>
